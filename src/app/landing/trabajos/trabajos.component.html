<div class="grid-layout" fxLayout.xs="column" fxLayoutGap.xs="5%">
  <!-- Header -->
  <div class="header" fxLayout="column" fxLayoutAlign="center center">
    <app-divider [sectionHeader]="'Trabajos y pr치cticas'"></app-divider>

    <p class="header-text">
      Lorem, ipsum dolor sit amet consectetur adipisicing elit. Autem dolorum
      expedita, aut ex nesciunt obcaecati placeat assumenda iusto illo cum minus
      voluptate provident. Quidem veritatis excepturi numquam facere? Itaque,
      id!
    </p>
  </div>

  <!-- Cards Group por filas-->
  <div
    fxLayout="row"
    fxLayoutAlign="center"
    fxLayout.xs="column"
    fxLayoutAlign.xs="center center"
    fxLayoutGap="5%"
  >
    <app-card
      [cardTitle]="'ToDoList'"
      [cardText]="
        'Organizador para tareas que deben ser completadas, realizada en template TodoMVC'
      "
      [url]="'https://leandroagl.github.io/Javascript-listado-de-tareas/'"
      [imgName]="'listadoDeTareas.PNG'"
      [viewLenguaje]="true"
      [lenguajes]="['javascript']"
    ></app-card>

    <app-card
      [cardTitle]="'AuthApp'"
      [cardText]="
        'Autenticaci칩n de usuarios en Angular en conjunto con MongoDB'
      "
      [url]="'https://angualr-auth-frontback.herokuapp.com/auth/login'"
      [imgName]="'authApp.PNG'"
      [viewLenguaje]="true"
      [lenguajes]="['angular', 'node', 'mongo']"
    ></app-card>
  </div>

  <div
    fxLayout="row"
    fxLayoutAlign="center"
    fxLayout.xs="column"
    fxLayoutAlign.xs="center center"
    fxLayoutGap="5%"
  >
    <app-card
      [cardTitle]="'AdminTech'"
      [cardText]="'Para uso en entornos HelpDesk, utilizando firebase como base de datos, validaci칩n de usuarios por Google o Microsoft, dashboard, agenda de contactos, base de conocimientos, control personal de productividad.'"
      [url]="'https://github.com/leandroagl/AdminTech'"
      [imgName]="'adminTech.png'"
      [viewLenguaje]="true"
      [lenguajes]="['angular', 'node', 'firebase']"
    ></app-card>

    <app-card
      [cardTitle]="'PaisesApp'"
      [cardText]="
        'Informaci칩n detallada de paises con distintos filtros y vistas realizando consultas http a la API https://restcountries.com'
      "
      [url]="'https://leandroagl.github.io/Angular-03-paisesApp/'"
      [imgName]="'paisesApp.PNG'"
      [viewLenguaje]="true"
      [lenguajes]="['angular']"
    ></app-card>
  </div>
