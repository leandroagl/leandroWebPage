<div class="card" fxLayout="column">
  <!-- NavBar -->
  <ul
    ngbNav
    #nav="ngbNav"
    [destroyOnHide]="false"
    class="nav nav-pills m-2"
    fxLayoutAlign="center"
  >
    <!-- Tab Dev -->
    <li [ngbNavItem]="1" [destroyOnHide]="true">
      <a ngbNavLink>Developer</a>
      <ng-template ngbNavContent>
        <div fxLayout="column" fxLayoutAlign="center">
          <div fxLayout="row" fxLayoutAlign="space-between center">
            <img
              src="../../../../assets/img/logos/image17.png"
              class="icon size-55"
            />
            <img
              src="../../../../assets/img/logos/image20.png"
              class="icon size-60"
            />
            <img
              src="../../../../assets/img/logos/image21.png"
              class="icon size-55"
            />
            <img
              src="../../../../assets/img/logos/image18.png"
              class="icon size-55"
            />
          </div>
          <div fxLayoutAlign="space-between center">
            <img src="../../../../assets/img/logos/image22.png" class="icon" />
            <img
              src="../../../../assets/img/logos/image19.png"
              class="icon ts"
            />
            <img src="../../../../assets/img/logos/image23.png" class="icon" />
            <img src="../../../../assets/img/logos/image24.png" class="icon" />
          </div>
          <div fxLayoutAlign="space-between center">
            <img
              src="../../../../assets/img/logos/image26.png"
              class="icon git"
            />
            <img
              src="../../../../assets/img/logos/image28.png"
              class="icon bootstrap"
            />
            <img
              src="../../../../assets/img/logos/image29.png"
              class="icon size-60"
            />
            <img
              src="../../../../assets/img/logos/image32.png"
              class="icon size-55"
            />
          </div>
        </div>
      </ng-template>
    </li>
    <!-- Tab Infra -->
    <li [ngbNavItem]="2" [destroyOnHide]="true">
      <a ngbNavLink>IT Manager</a>
      <ng-template ngbNavContent>
        <div fxLayout="column" fxLayoutAlign="center">
          <div fxLayoutAlign="space-between center">
            <img
              src="../../../../assets/img/logos/image5.png"
              class="icon exchange"
            />
            <img
              src="../../../../assets/img/logos/image4.png"
              class="icon winserver"
            />
            <img src="../../../../assets/img/logos/image6.png" class="icon" />
            <img src="../../../../assets/img/logos/image7.png" class="icon" />
          </div>

          <div fxLayoutAlign="space-between center">
            <img src="../../../../assets/img/logos/image8.png" class="icon" />
            <img src="../../../../assets/img/logos/image9.png" class="icon" />
            <img src="../../../../assets/img/logos/image11.png" class="icon" />
            <img src="../../../../assets/img/logos/image12.png" class="icon" />
          </div>

          <div fxLayoutAlign="space-between center">
            <img
              src="../../../../assets/img/logos/image27.png"
              class="icon linux"
            />
            <img src="../../../../assets/img/logos/image13.png" class="icon" />
            <img
              src="../../../../assets/img/logos/image14.png"
              class="icon office"
            />
            <img src="../../../../assets/img/logos/image15.png" class="icon" />
          </div>
        </div>

        <div fxLayoutAlign="space-between center">
          <img src="../../../../assets/img/logos/image25.png" class="icon" />
          <img src="../../../../assets/img/logos/image30.png" class="icon" />
          <img src="../../../../assets/img/logos/image31.png" class="icon" />
        </div>
      </ng-template>
    </li>
  </ul>
  <div [ngbNavOutlet]="nav" class="mt-2"></div>
</div>
