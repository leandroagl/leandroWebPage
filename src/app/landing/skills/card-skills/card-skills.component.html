<div class="card" fxLayout="column">
  <!-- NavBar -->
  <ul
    ngbNav
    #nav="ngbNav"

    class="nav nav-pills m-2"
    fxLayoutAlign="center"

    <li [ngbNavItem]="1" [destroyOnHide]="true">
      <a ngbNavLink>Developer</a>
      <ng-template ngbNavContent>

          <!-- Fila1 -->
          <div fxLayout.xs="column" fxLayoutAlign="space-evenly center">
            <div fxLayout="row" fxLayoutAlign="space-around center">
              <img
                src="../../../../assets/img/logos/image17.png"
                class="icon size-55"
              />
              <img
                src="../../../../assets/img/logos/image20.png"
                class="icon size-60"
              />
            </div>

            <div fxLayout="row" fxLayoutAlign="space-around center">

              />
              <img

              />
            </div>
          </div>

          <div fxLayout.xs="column" fxLayoutAlign="space-evenly center">
            <div fxLayout="row" fxLayoutAlign="space-around center">

            <div fxLayout="row" fxLayoutAlign="space-around center">
