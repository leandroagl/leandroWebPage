<div class="card" fxLayout="column">
  <!-- NavBar -->
  <ul
    ngbNav
    #nav="ngbNav"
    [destroyOnHide]="false"
    class="nav nav-pills m-2"
    fxLayoutAlign="center"
  >
    <!-- Tab Dev -->
    <li [ngbNavItem]="1" [destroyOnHide]="true">
      <a ngbNavLink>Developer</a>
      <ng-template ngbNavContent>
        <div fxLayout="column" fxLayoutAlign="center" class="dev">
          <div fxLayoutAlign="space-between center">
            <img
              src="docs/assets/img/logos/image 17.png"
              class="icon size-55"
            />
            <img
              src="docs/assets/img/logos/image 20.png"
              class="icon size-60"
            />
            <img
              src="docs/assets/img/logos/image 21.png"
              class="icon size-55"
            />
            <img
              src="docs/assets/img/logos/image 18.png"
              class="icon size-55"
            />
          </div>
          <div fxLayoutAlign="space-between center">
            <img src="docs/assets/img/logos/image 22.png" class="icon" />
            <img
              src="docs/assets/img/logos/image 19.png"
              class="icon ts"
            />
            <img src="docs/assets/img/logos/image 23.png" class="icon" />
            <img src="docs/assets/img/logos/image 24.png" class="icon" />
          </div>
          <div fxLayoutAlign="space-between center">
            <img
              src="docs/assets/img/logos/image 26.png"
              class="icon git"
            />
            <img
              src="docs/assets/img/logos/image 28.png"
              class="icon bootstrap"
            />
            <img
              src="docs/assets/img/logos/image 29.png"
              class="icon size-60"
            />
            <img
              src="docs/assets/img/logos/image 32.png"
              class="icon size-55"
            />
          </div>
        </div>
      </ng-template>
    </li>
    <!-- Tab Infra -->
    <li [ngbNavItem]="2" [destroyOnHide]="true">
      <a ngbNavLink>IT Manager</a>
      <ng-template ngbNavContent>
        <div fxLayout="column" fxLayoutAlign="center">
          <div fxLayoutAlign="space-between center">
            <img
              src="docs/assets/img/logos/image5.png"
              class="icon exchange"
            />
            <img
              src="docs/assets/img/logos/image4.png"
              class="icon winserver"
            />
            <img src="docs/assets/img/logos/image 6.png" class="icon" />
            <img src="docs/assets/img/logos/image 7.png" class="icon" />
          </div>

          <div fxLayoutAlign="space-between center">
            <img src="docs/assets/img/logos/image 8.png" class="icon" />
            <img src="docs/assets/img/logos/image 9.png" class="icon" />
            <img src="docs/assets/img/logos/image 11.png" class="icon" />
            <img src="docs/assets/img/logos/image 12.png" class="icon" />
          </div>

          <div fxLayoutAlign="space-between center">
            <img
              src="docs/assets/img/logos/image 27.png"
              class="icon linux"
            />
            <img src="docs/assets/img/logos/image 13.png" class="icon" />
            <img
              src="docs/assets/img/logos/image 14.png"
              class="icon office"
            />
            <img src="docs/assets/img/logos/image 15.png" class="icon" />
          </div>
        </div>

        <div fxLayoutAlign="space-between center">
          <img src="docs/assets/img/logos/image 25.png" class="icon" />
          <img src="docs/assets/img/logos/image 30.png" class="icon" />
          <img src="docs/assets/img/logos/image 31.png" class="icon" />
        </div>
      </ng-template>
    </li>
  </ul>
  <div [ngbNavOutlet]="nav" class="mt-2"></div>
</div>
